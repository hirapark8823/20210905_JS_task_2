<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>
  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div id="com_hand">コンピュータの出した手は？</div>
    <div id="result">結果は？</div>
  </main>

  <footer>フッター</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    //ここに処理を追加
    //自分がグー
    $('#gu_btn').on('click', function () {
      const min = 0
      const max = 2
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      //相手がチョキ、勝ち
      if (randomNumber == 0) {
        $('#com_hand').text('チョキ');
        $('#result').text('勝ちや');
        //相手がパー、負け
      } else if (randomNumber == 1) {
        $('#com_hand').text('パー');
        $('#result').text('負けや');
      } else if (randomNumber == 2) {
        //相手がグー、引き分け
        $('#com_hand').text('グー');
        $('#result').text('引き分けや');
      }
    });

    //自分がチョキ
    $('#cho_btn').on('click', function () {
      const min = 0
      const max = 2
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      //相手がパー、勝ち
      if (randomNumber == 0) {
        $('#com_hand').text('パー');
        $('#result').text('勝ちや');
        //相手がグー、負け
      } else if (randomNumber == 1) {
        $('#com_hand').text('グー');
        $('#result').text('負けや');
      } else if (randomNumber == 2) {
        //相手がチョキ、引き分け
        $('#com_hand').text('チョキ');
        $('#result').text('引き分けや');
      }
    });
    //自分がパー
    $('#par_btn').on('click', function () {
      const min = 0
      const max = 2
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      //相手がグー、勝ち
      if (randomNumber == 0) {
        $('#com_hand').text('グー');
        $('#result').text('勝ちや');
        //相手がチョキ、負け
      } else if (randomNumber == 1) {
        $('#com_hand').text('チョキ');
        $('#result').text('負けや');
      } else if (randomNumber == 2) {
        //相手がパー、引き分け
        $('#com_hand').text('パー');
        $('#result').text('引き分けや');
      }
    });

  </script>

</body>

</html>
